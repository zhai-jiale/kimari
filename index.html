<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="timer"></div>
        <script>
            let timer = document.querySelector("timer");
            const date = new Date();
            setInterval(() => {
                timer.innerHTML = date.toLocaleTimeString();
            }, 1000);
        </script>
    </body>
</html>
